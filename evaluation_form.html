<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Evaluation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fffef5; }
    .container { margin-top: 80px; max-width: 650px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Submit Evaluation</span>
    <button class="btn btn-outline-light" onclick="window.location.href='user_dashboard.html'">Back</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <form>
      <div class="mb-3">
        <label class="form-label">Employee Being Evaluated</label>
        <select class="form-select">
          <option>John Doe</option>
          <option>Anna Smith</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating (1 to 5)</label>
        <input type="number" class="form-control" min="1" max="5" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Comments</label>
        <textarea class="form-control" rows="3" placeholder="Write feedback..."></textarea>
      </div>
      <button class="btn btn-primary w-100">Submit Evaluation</button>
    </form>
  </div>
</div>
</body>
</html>
