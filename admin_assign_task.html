<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef9f3; }
    .container { margin-top: 60px; max-width: 700px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Assign Maintenance Task</span>
    <button class="btn btn-outline-light" onclick="window.location.href='admin_dashboard.html'">Back</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <form>
      <div class="mb-3">
        <label class="form-label">Assign To</label>
        <select class="form-select">
          <option>John Doe</option>
          <option>Anna Smith</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Task Type</label>
        <select class="form-select">
          <option>Inspection</option>
          <option>Repair</option>
          <option>Cleaning</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" placeholder="Details about the task..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" class="form-control">
      </div>
      <button class="btn btn-success w-100">Assign Task</button>
    </form>
  </div>
</div>
</body>
</html>
