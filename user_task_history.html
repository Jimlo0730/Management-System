<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f1f6ff; }
    .container { margin-top: 70px; max-width: 750px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">My Task History</span>
    <button class="btn btn-outline-light" onclick="window.location.href='user_dashboard.html'">Back</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Task</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-05-23</td>
          <td>Repair Cooler B</td>
          <td><span class="badge bg-success">Completed</span></td>
        </tr>
        <tr>
          <td>2025-05-22</td>
          <td>Inspect Freezer A</td>
          <td><span class="badge bg-secondary">Submitted</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
