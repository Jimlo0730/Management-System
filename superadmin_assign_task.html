<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef9f3; }
    .container { margin-top: 60px; max-width: 700px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Assign Maintenance Task</span>
    <button class="btn btn-outline-light" onclick="window.location.href='superadmin_dashboard.html'">Back</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <form id="taskForm">
      <div class="mb-3">
        <label class="form-label">Assign To</label>
        <select id="assignTo" class="form-select" required>
          <!-- User accounts will load here -->
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Task Type</label>
        <select id="taskType" class="form-select" required>
          <option>Inspection</option>
          <option>Repair</option>
          <option>Cleaning</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Details about the task..." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input id="dueDate" type="date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Assign Task</button>
    </form>
  </div>
</div>

<script>
  function loadUsers() {
    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
    let dropdown = document.getElementById("assignTo");
    dropdown.innerHTML = "";

    let users = accounts.filter(acc => acc.baseRole === "user");

    if (users.length === 0) {
      dropdown.innerHTML = `<option disabled>No users available</option>`;
    } else {
      users.forEach(u => {
        let opt = document.createElement("option");
        opt.value = u.username;
        opt.textContent = u.username;
        dropdown.appendChild(opt);
      });
    }
  }

  document.getElementById("taskForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let username = document.getElementById("assignTo").value;
    let task = document.getElementById("taskType").value;
    let description = document.getElementById("description").value;
    let date = document.getElementById("dueDate").value;

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // ðŸ‘‡ Add unique task ID
    let newTask = {
    id: Date.now(),
    username: username.trim(),  // ensure no spaces
    task: task,
    description: description,
    date: date,
    status: "Pending"
};


    tasks.push(newTask);
    localStorage.setItem("tasks", JSON.stringify(tasks));

    alert("Task assigned successfully!");
    this.reset();
  });

  window.onload = loadUsers;
</script>

</body>
</html>
