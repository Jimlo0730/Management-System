<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Cold Storage System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .btn-primary {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4 text-primary">System Login</h3>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" type="text" class="form-control" required placeholder="Enter username" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required placeholder="••••••••" />
      </div>
      <div class="mb-4">
        <label class="form-label">Login As</label>
        <select id="role" class="form-select" required>
          <option value="">-- Select Role --</option>
          <option value="superadmin">SuperAdmin</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="accounts.js"></script>
</body>
</html>
