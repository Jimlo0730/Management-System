<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Reminders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #fffde7);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 850px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    .badge {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Maintenance Reminders</span>
  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    <button class="btn btn-outline-light" onclick="window.location.href='login_form.html'">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <h4 class="mb-3 text-warning">Upcoming Maintenance Tasks</h4>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Equipment</th>
          <th>Location</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cooler A</td>
          <td>Zone 2</td>
          <td>2025-05-26</td>
          <td><span class="badge bg-warning text-dark">Due Soon</span></td>
        </tr>
        <tr>
          <td>Freezer B</td>
          <td>Zone 1</td>
          <td>2025-05-30</td>
          <td><span class="badge bg-info">Scheduled</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
