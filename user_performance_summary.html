<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Summary</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3faff; }
    .container { margin-top: 60px; max-width: 700px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
    .stat { font-size: 1.5rem; font-weight: bold; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

  </div>
</nav>

    <h4 class="text-primary mb-3">Summary</h4>
    <div class="row mb-3">
      <div class="col"><p class="text-muted">Tasks Completed</p><p class="stat">24</p></div>

</html>
