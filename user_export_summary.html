<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export Activity Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f7ff; }
    .container { margin-top: 70px; max-width: 650px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0, 0, 0, 0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Export My Summary</span>
    <button class="btn btn-outline-light" onclick="window.location.href='user_dashboard.html'">Back</button>
  </div>
</nav>
<div class="container">
  <div class="card p-4">
    <form>
      <div class="mb-3">
        <label class="form-label">Select Report Sections</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Attendance</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Task Logs</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox"> <label class="form-check-label">Evaluations</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Export Format</label>
        <select class="form-select">
          <option>PDF</option>
          <option>Excel</option>
        </select>
      </div>
      <button class="btn btn-primary w-100">Download</button>
    </form>
  </div>
</div>
</body>
</html>
