<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f0fdf4, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 650px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Export Logs</span>
  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    <button class="btn btn-outline-light" onclick="window.location.href='login_form.html'">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <h4 class="mb-4 text-primary">Download Logs</h4>
    <form onsubmit="event.preventDefault(); alert('Logs exported!')">
      <div class="mb-3">
        <label class="form-label">Select Log Type</label>
        <select class="form-select" required>
          <option selected disabled>Choose...</option>
          <option value="attendance">Attendance Logs</option>
          <option value="maintenance">Maintenance Logs</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Date Range</label>
        <div class="row g-2">
          <div class="col"><input type="date" class="form-control" required></div>
          <div class="col"><input type="date" class="form-control" required></div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Export Format</label>
        <select class="form-select" required>
          <option value="pdf">PDF</option>
          <option value="excel">Excel</option>
        </select>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Export Logs</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
