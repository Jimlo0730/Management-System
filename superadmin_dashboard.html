<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperAdmin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #f0f9ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.25rem;
    }
    .dashboard-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.2);
    }
    .card i {
      font-size: 2rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <span class="navbar-brand">SuperAdmin Dashboard</span>
  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    <button class="btn btn-outline-light" onclick="window.location.href='login_form.html'">Logout</button>
  </div>
</nav>

<div class="container my-5">
  <div class="dashboard-title text-center text-primary mb-4">System Management Panel</div>
  
  <div class="row g-4">
    <!-- Create User -->
    <div class="col-md-3 col-sm-6">
      <a href="create_user.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-person-plus text-success"></i>
          <div>Create User</div>
        </div>
      </a>
    </div>

    <!-- Time In/Out -->
    <div class="col-md-3 col-sm-6">
      <a href="superadmin_time_in_out.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-clock-history text-info"></i>
          <div>Time In/Out</div>
        </div>
      </a>
    </div>

    <!-- Edit User -->
    <div class="col-md-3 col-sm-6">
      <a href="edit_user.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-pencil-square text-warning"></i>
          <div>Edit User</div>
        </div>
      </a>
    </div>

    <!-- Delete User -->
    <div class="col-md-3 col-sm-6">
      <a href="delete_user.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-person-x text-danger"></i>
          <div>Delete User</div>
        </div>
      </a>
    </div>

    <!-- Assign Roles -->
    <div class="col-md-3 col-sm-6">
      <a href="assign_roles.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-shield-lock text-primary"></i>
          <div>Assign Roles</div>
        </div>
      </a>
    </div>

    <!-- Set Maintenance Cycle -->
    <div class="col-md-3 col-sm-6">
      <a href="set_maintenance_cycle.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-arrow-clockwise text-info"></i>
          <div>Set Maintenance Cycle</div>
        </div>
      </a>
    </div>

    <!-- Set Alert Thresholds -->
    <div class="col-md-3 col-sm-6">
      <a href="set_alert_thresholds.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-exclamation-diamond text-danger"></i>
          <div>Set Alert Thresholds</div>
        </div>
      </a>
    </div>

    <!-- Review Employee Performance -->
    <div class="col-md-3 col-sm-6">
      <a href="review_employee_performance.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-graph-up text-success"></i>
          <div>Review Employee Performance</div>
        </div>
      </a>
    </div>

    <!-- Task Completion Logs -->
    <div class="col-md-3 col-sm-6">
      <a href="task_completion_logs.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-clipboard-check text-secondary"></i>
          <div>Task Completion Logs</div>
        </div>
      </a>
    </div>

    <!-- Pending Approvals -->
    <div class="col-md-3 col-sm-6">
      <a href="superadmin_pending_approvals.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-hourglass-split text-warning"></i>
          <div>Pending Approvals</div>
        </div>
      </a>
    </div>

      <div class="col-md-3 col-sm-6">
      <a href="superadmin_assign_task.html" class="text-decoration-none text-dark">
        <div class="card p-4 text-center">
          <i class="bi bi-person-check text-primary"></i>
          <div>Assign Tasks</div>
        </div>
      </a>
    </div>



  </div>
</div>

</body>
</html>
