<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Completed Evaluations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fffdfa; }
    .container { margin-top: 60px; max-width: 750px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Evaluations</span>
    <button class="btn btn-outline-light" onclick="window.location.href='user_dashboard.html'">Back</button>
  </div>
</nav>
<div class="container">
  <div class="card p-4">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Evaluator</th>
          <th>Rating</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-05-20</td>
          <td>Supervisor A</td>
          <td>4.5</td>
          <td>Reliable and fast</td>
        </tr>
        <tr>
          <td>2025-04-18</td>
          <td>Customer XYZ</td>
          <td>4.2</td>
          <td>Very professional</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
