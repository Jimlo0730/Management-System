<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Evaluations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8fcfe; }
    .container { margin-top: 60px; max-width: 800px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Customer Evaluations</span>
    <button class="btn btn-outline-light" onclick="window.location.href='admin_dashboard.html'">Back</button>
  </div>
</nav>
<div class="container">
  <div class="card p-4">
    <h4 class="text-info mb-3">Recent Evaluations</h4>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Customer</th>
          <th>Employee</th>
          <th>Rating</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-05-23</td>
          <td>ABC Corp</td>
          <td>John Doe</td>
          <td>4.6</td>
          <td>Great service and fast response</td>
        </tr>
        <tr>
          <td>2025-05-22</td>
          <td>XYZ Inc</td>
          <td>Anna Smith</td>
          <td>4.2</td>
          <td>Prompt and professional</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
