<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Alert Thresholds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fefcea, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 700px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Set Alert Thresholds</span>
  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    <button class="btn btn-outline-light" onclick="window.location.href='login_form.html'">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <h4 class="mb-4 text-danger">Configure Alert Settings</h4>
    <form onsubmit="event.preventDefault(); alert('Alert thresholds saved!')">
      <div class="mb-3">
        <label class="form-label">Equipment Name</label>
        <input type="text" class="form-control" placeholder="e.g. Freezer B" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Temperature Threshold (Â°C)</label>
        <input type="number" class="form-control" placeholder="e.g. -10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Humidity Threshold (%)</label>
        <input type="number" class="form-control" placeholder="e.g. 85" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Trigger Alert If</label>
        <select class="form-select" required>
          <option selected disabled>Select condition</option>
          <option>Threshold Exceeded</option>
          <option>Threshold Dropped</option>
          <option>Any Deviation</option>
        </select>
      </div>
      <div class="d-grid mt-4">
        <button class="btn btn-danger">Save Alert</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
