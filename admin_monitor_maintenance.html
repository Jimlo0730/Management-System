<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitor Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f9ff; }
    .container { margin-top: 60px; max-width: 800px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Maintenance Logs</span>
    <button class="btn btn-outline-light" onclick="window.location.href='admin_dashboard.html'">Back</button>
  </div>
</nav>
<div class="container">
  <div class="card p-4">
    <h4 class="text-primary mb-3">Maintenance Task Logs</h4>
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Employee</th>
          <th>Equipment</th>
          <th>Findings</th>
          <th>Media</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-05-22</td>
          <td>John Doe</td>
          <td>Cooler B</td>
          <td>Fan replacement completed</td>
          <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
        </tr>
        <tr>
          <td>2025-05-21</td>
          <td>Anna Smith</td>
          <td>Freezer A</td>
          <td>Inspection OK</td>
          <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
