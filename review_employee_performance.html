<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Employee Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 1000px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    .badge {
      font-size: 0.9rem;
    }
    .bi-star-fill {
      color: #fbbf24;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Review Employee Performance</span>
  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    <button class="btn btn-outline-light" onclick="window.location.href='login_form.html'">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4 mb-4">
    <h4 class="text-primary mb-3">Performance Chart</h4>
    <canvas id="performanceChart" height="150"></canvas>
  </div>

  <div class="card p-4">
    <h4 class="text-primary mb-3">Employee Ratings & Task History</h4>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Employee</th>
          <th>Average Rating</th>
          <th>Total Tasks</th>
          <th>Performance Badge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>4.6 <i class="bi bi-star-fill"></i></td>
          <td>28</td>
          <td><span class="badge bg-success">Excellent</span></td>
        </tr>
        <tr>
          <td>Anna Smith</td>
          <td>4.2 <i class="bi bi-star-fill"></i></td>
          <td>23</td>
          <td><span class="badge bg-info">Very Good</span></td>
        </tr>
        <tr>
          <td>Mike Santos</td>
          <td>3.5 <i class="bi bi-star-fill"></i></td>
          <td>20</td>
          <td><span class="badge bg-warning">Needs Improvement</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const ctx = document.getElementById('performanceChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['John Doe', 'Anna Smith', 'Mike Santos'],
      datasets: [{
        label: 'Average Rating',
        data: [4.6, 4.2, 3.5],
        backgroundColor: ['#198754', '#0dcaf0', '#ffc107'],
        borderRadius: 8
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 5,
          ticks: {
            stepSize: 1
          }
        }
      }
    }
  });
</script>

</body>
</html>
