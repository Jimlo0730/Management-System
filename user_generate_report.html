<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate My Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fffef6; }
    .container { margin-top: 70px; max-width: 600px; }
    .card { border-radius: 1rem; box-shadow: 0 0 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Download My Report</span>
    <button class="btn btn-outline-light" onclick="window.location.href='user_dashboard.html'">Back</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <form>
      <div class="mb-3">
        <label class="form-label">Report Type</label>
        <select class="form-select">
          <option>Attendance</option>
          <option>Tasks</option>
          <option>Evaluations</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Date Range</label>
        <div class="row g-2">
          <div class="col"><input type="date" class="form-control" /></div>
          <div class="col"><input type="date" class="form-control" /></div>
        </div>
      </div>
      <button class="btn btn-primary w-100">Download Report</button>
    </form>
  </div>
</div>
</body>
</html>
