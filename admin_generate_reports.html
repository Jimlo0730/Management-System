<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container { margin-top: 60px; max-width: 700px; }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    .btn-primary {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Generate Reports</span>
  <div class="ms-auto d-flex gap-2">
    <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    <button class="btn btn-outline-light" onclick="window.location.href='login_form.html'">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <h4 class="text-primary mb-4">Create a Report</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Report Type</label>
        <select class="form-select">
          <option value="attendance">Attendance</option>
          <option value="maintenance">Maintenance Logs</option>
          <option value="evaluations">Employee Evaluations</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Date Range</label>
        <div class="row g-2">
          <div class="col">
            <input type="date" class="form-control" />
          </div>
          <div class="col">
            <input type="date" class="form-control" />
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Export Format</label>
        <select class="form-select">
          <option value="pdf">PDF</option>
          <option value="excel">Excel</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-download"></i> Generate Report</button>
    </form>
  </div>
</div>

</body>
</html>
